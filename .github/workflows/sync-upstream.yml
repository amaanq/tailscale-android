name: Sync with Upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with upstream
        id: sync
        run: |
          git remote add upstream https://github.com/tailscale/tailscale-android.git 2>/dev/null || true

          git fetch upstream

          BEHIND=$(git rev-list HEAD..upstream/main --count)

          if [ "$BEHIND" -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Already up to date with upstream"
            exit 0
          fi

          echo "Upstream has $BEHIND new commit(s)"

          git rebase upstream/main || {
            echo "Rebase failed! Manual intervention required."
            git rebase --abort
            exit 1
          }

          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Successfully synced with upstream"

      - name: Create release tag
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          make tailscale.version
          source tailscale.version
          git tag -a "${VERSION_LONG}" -m "Synced with upstream - ${VERSION_LONG}"
          echo "Created tag: ${VERSION_LONG}"

      - name: Push changes
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          git push --force-with-lease origin main
          git push origin --tags

name: Build and Publish to F-Droid

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: Sign APK
        working-directory: ./android
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > release-key.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release-key.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "${{ secrets.KEY_ALIAS }}"
          zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release.apk
          rm release-key.jks

      - name: Get package name
        id: package
        run: |
          echo "name=com.tailscale.ipn" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-android-release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Upload to F-Droid
        run: |
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.FDROID_UPLOAD_TOKEN }}" \
            -H "X-Package-ID: ${{ steps.package.outputs.name }}" \
            --data-binary @android/app/build/outputs/apk/release/app-release.apk \
            https://fdroid.amaanq.com/upload

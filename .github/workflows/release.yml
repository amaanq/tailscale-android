name: Build and Publish

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        run: |
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Prepare signing keystore
        run: |
          mkdir -p signing
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > signing/tailscale-release.jks

      - name: Build and sign release APK
        env:
          JKS_PATH: signing/tailscale-release.jks
          JKS_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: make release-apk

      - name: Cleanup keystore
        if: always()
        run: rm -f signing/tailscale-release.jks

      - name: Get package name
        id: package
        run: |
          echo "name=com.tailscale.ipn" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-android-release
          path: tailscale-release.apk
          retention-days: 7

  github-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: tailscale-android-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: tailscale-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false

  fdroid-publish:
    needs: github-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Notify F-Droid to download from release
        run: |
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/tailscale-release.apk"

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.FDROID_UPLOAD_TOKEN }}" \
            -H "X-Package-ID: com.tailscale.ipn" \
            -H "X-Download-URL: $DOWNLOAD_URL" \
            https://fdroid.amaanq.com/download

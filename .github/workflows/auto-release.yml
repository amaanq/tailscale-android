name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'sync')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: version
        run: |
          VERSION=$(echo "${{ github.event.pull_request.title }}" | sed 's/sync upstream //' | sed 's/sync: upstream //')

          echo "upstream_version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.release_tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${{ steps.version.outputs.release_tag }}" \
            -m "Release based on upstream ${{ steps.version.outputs.upstream_version }}"

          git push origin "${{ steps.version.outputs.release_tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger build
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Tag ${{ steps.version.outputs.release_tag }} created!"
          echo "The fdroid-release workflow will automatically build and publish the APK."
